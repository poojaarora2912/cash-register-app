<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Cash Register App</title>
</head>
<body>
    <div id="container">
    <h1> Cash Register Manager</h1>
    <h2>Enter the amount given by the customer and find out how many notes to return.</h2><br/>
    <label for="billamount">Bill amount:</label><br/>
    <input id="billamount" type="number" placeholder="Enter amount.."/><br/>
    <label for="cashgiven">Cash given:</label><br/>
    <input id="cashgiven" type="number" placeholder="Enter cash given.."/><br/>
    <p id="errormessage"></p>
    <button id="checkbutton">Check</button>
    <table id="change" style="text-align:center; margin-left:auto; margin-right:auto; height:50%;">
        <caption>Return Change</caption>
        <tr>
            <td>Number of notes</td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
        </tr>
        <tr>
            <td>Note</td>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script async src="index.js"></script>
</div>
</body>
</html>
